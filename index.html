<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Books</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

      <!-- Favicon -->
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">

</head>
<body>
    <!-- Header Part -->
    <header>
        <div class="text-center mt-5">
            <h1>Welcome to e-Books Library</h1>
            <p>Source of Unlimited Knowledge</p>
        </div>
    </header>
        <!-- Search option -->
<main>
    <div class="container">
        <div class="input-group w-50 mx-auto mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favorite book..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class=" btn btn-warning" type="button" id="search-btn">Search</button>
        </div>
       <!-- Spinner -->
        <div class="d-flex justify-content-center d-none" id="spinner">
            <div class="spinner-border" role="status">
            </div>
        </div>

        <!-- Book Container -->
        <div class="row" id="book-container">
            
        </div>
        <!-- Erorr Handler -->
        <section class="container text-center">
            <div id="errors">

            </div>
        </section>

    </div>
</main>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!-- Local JavaScript -->
<script src="main.js"></script>
</body>
</html>
